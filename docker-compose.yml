services:
  app:
    build: .
    expose:
      - "3000"
    environment:
      - DATABASE_URL=file:/app/data/portfolio.db
    volumes:
      - db-data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  db-data:
  caddy-data:
  caddy-config:
